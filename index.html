<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="initial-scale=1,user-scalable=no,maximum-scale=1,width=device-width">
        <meta name="mobile-web-app-capable" content="yes">
        <meta name="apple-mobile-web-app-capable" content="yes">
        <link rel="stylesheet" href="css/leaflet.css">
        <link rel="stylesheet" href="css/L.Control.Layers.Tree.css">
        <link rel="stylesheet" href="css/L.Control.Locate.min.css">
        <link rel="stylesheet" href="css/qgis2web.css">
        <link rel="stylesheet" href="css/fontawesome-all.min.css">
        <link rel="stylesheet" href="css/leaflet-control-geocoder.Geocoder.css">
        <link rel="stylesheet" href="css/leaflet-measure.css">
        <style>
        html, body, #map {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }
        </style>
        <title>Inventário Arbóreo Urbano de Nelas</title>
    </head>
    <body>
        <div id="map">
        </div>
        <script src="js/qgis2web_expressions.js"></script>
        <script src="js/leaflet.js"></script>
        <script src="js/L.Control.Layers.Tree.min.js"></script>
        <script src="js/L.Control.Locate.min.js"></script>
        <script src="js/leaflet.rotatedMarker.js"></script>
        <script src="js/leaflet.pattern.js"></script>
        <script src="js/leaflet-hash.js"></script>
        <script src="js/Autolinker.min.js"></script>
        <script src="js/rbush.min.js"></script>
        <script src="js/labelgun.min.js"></script>
        <script src="js/labels.js"></script>
        <script src="js/leaflet-control-geocoder.Geocoder.js"></script>
        <script src="js/leaflet-measure.js"></script>
        <script src="data/CAOP2023_Freg_Nelas_2.js"></script>
        <script src="data/Trees_Nelas_3.js"></script>
        <script>
        var highlightLayer;
        function highlightFeature(e) {
            highlightLayer = e.target;
            highlightLayer.openPopup();
        }
        var map = L.map('map', {
            zoomControl:false, maxZoom:28, minZoom:1
        })
        var hash = new L.Hash(map);
        map.attributionControl.setPrefix('<a href="https://github.com/tomchadwin/qgis2web" target="_blank">qgis2web</a> &middot; <a href="https://leafletjs.com" title="A JS library for interactive maps">Leaflet</a> &middot; <a href="https://qgis.org">QGIS</a>');
        var autolinker = new Autolinker({truncate: {length: 30, location: 'smart'}});
        // remove popup's row if "visible-with-data"
        function removeEmptyRowsFromPopupContent(content, feature) {
         var tempDiv = document.createElement('div');
         tempDiv.innerHTML = content;
         var rows = tempDiv.querySelectorAll('tr');
         for (var i = 0; i < rows.length; i++) {
             var td = rows[i].querySelector('td.visible-with-data');
             var key = td ? td.id : '';
             if (td && td.classList.contains('visible-with-data') && feature.properties[key] == null) {
                 rows[i].parentNode.removeChild(rows[i]);
             }
         }
         return tempDiv.innerHTML;
        }
        // add class to format popup if it contains media
		function addClassToPopupIfMedia(content, popup) {
			var tempDiv = document.createElement('div');
			tempDiv.innerHTML = content;
			if (tempDiv.querySelector('td img')) {
				popup._contentNode.classList.add('media');
					// Delay to force the redraw
					setTimeout(function() {
						popup.update();
					}, 10);
			} else {
				popup._contentNode.classList.remove('media');
			}
		}
        var title = new L.Control({'position':'topright'});
        title.onAdd = function (map) {
            this._div = L.DomUtil.create('div', 'info');
            this.update();
            return this._div;
        };
        title.update = function () {
            this._div.innerHTML = '<h2>Inventário Arbóreo Urbano de Nelas</h2>';
        };
        title.addTo(map);
        var zoomControl = L.control.zoom({
            position: 'topleft'
        }).addTo(map);
        L.control.locate({locateOptions: {maxZoom: 19}}).addTo(map);
        var measureControl = new L.Control.Measure({
            position: 'topleft',
            primaryLengthUnit: 'meters',
            secondaryLengthUnit: 'kilometers',
            primaryAreaUnit: 'sqmeters',
            secondaryAreaUnit: 'hectares'
        });
        measureControl.addTo(map);
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].innerHTML = '';
        document.getElementsByClassName('leaflet-control-measure-toggle')[0].className += ' fas fa-ruler';
        var bounds_group = new L.featureGroup([]);
        function setBounds() {
            if (bounds_group.getLayers().length) {
                map.fitBounds(bounds_group.getBounds());
            }
        }
        map.createPane('pane_GoogleSatellite_0');
        map.getPane('pane_GoogleSatellite_0').style.zIndex = 400;
        var layer_GoogleSatellite_0 = L.tileLayer('https://mt1.google.com/vt/lyrs=s&x={x}&y={y}&z={z}', {
            pane: 'pane_GoogleSatellite_0',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 20
        });
        layer_GoogleSatellite_0;
        map.addLayer(layer_GoogleSatellite_0);
        map.createPane('pane_OSMStandard_1');
        map.getPane('pane_OSMStandard_1').style.zIndex = 401;
        var layer_OSMStandard_1 = L.tileLayer('http://tile.openstreetmap.org/{z}/{x}/{y}.png', {
            pane: 'pane_OSMStandard_1',
            opacity: 1.0,
            attribution: '',
            minZoom: 1,
            maxZoom: 28,
            minNativeZoom: 0,
            maxNativeZoom: 19
        });
        layer_OSMStandard_1;
        map.addLayer(layer_OSMStandard_1);
        function pop_CAOP2023_Freg_Nelas_2(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Freguesia'] !== null ? autolinker.link(feature.properties['Freguesia'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <td colspan="2">' + (feature.properties['Municipio'] !== null ? autolinker.link(feature.properties['Municipio'].toLocaleString()) : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_CAOP2023_Freg_Nelas_2_0() {
            return {
                pane: 'pane_CAOP2023_Freg_Nelas_2',
                opacity: 1,
                color: 'rgba(20,32,250,1.0)',
                dashArray: '',
                lineCap: 'square',
                lineJoin: 'bevel',
                weight: 1.0,
                fillOpacity: 0,
                interactive: false,
            }
        }
        map.createPane('pane_CAOP2023_Freg_Nelas_2');
        map.getPane('pane_CAOP2023_Freg_Nelas_2').style.zIndex = 402;
        map.getPane('pane_CAOP2023_Freg_Nelas_2').style['mix-blend-mode'] = 'normal';
        var layer_CAOP2023_Freg_Nelas_2 = new L.geoJson(json_CAOP2023_Freg_Nelas_2, {
            attribution: '',
            interactive: false,
            dataVar: 'json_CAOP2023_Freg_Nelas_2',
            layerName: 'layer_CAOP2023_Freg_Nelas_2',
            pane: 'pane_CAOP2023_Freg_Nelas_2',
            onEachFeature: pop_CAOP2023_Freg_Nelas_2,
            style: style_CAOP2023_Freg_Nelas_2_0,
        });
        bounds_group.addLayer(layer_CAOP2023_Freg_Nelas_2);
        map.addLayer(layer_CAOP2023_Freg_Nelas_2);
        function pop_Trees_Nelas_3(feature, layer) {
            layer.on({
                mouseout: function(e) {
                    if (typeof layer.closePopup == 'function') {
                        layer.closePopup();
                    } else {
                        layer.eachLayer(function(feature){
                            feature.closePopup()
                        });
                    }
                },
                mouseover: highlightFeature,
            });
            var popupContent = '<table>\
                    <tr>\
                        <th scope="row">Nº árvore</th>\
                        <td>' + (feature.properties['BD_N_ARV'] !== null ? autolinker.link(feature.properties['BD_N_ARV'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">ID_TREE</th>\
                        <td>' + (feature.properties['BD_ID_TREE'] !== null ? autolinker.link(feature.properties['BD_ID_TREE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nome científico</th>\
                        <td>' + (feature.properties['BD_N.Cient'] !== null ? autolinker.link(feature.properties['BD_N.Cient'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Bifurcações</th>\
                        <td class="visible-with-data" id="BD_N.bifur">' + (feature.properties['BD_N.bifur'] !== null ? autolinker.link(feature.properties['BD_N.bifur'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Classe diâmetro</th>\
                        <td>' + (feature.properties['BD_Classe_'] !== null ? autolinker.link(feature.properties['BD_Classe_'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">DAP (cm)</th>\
                        <td class="visible-with-data" id="BD_DAP_cm">' + (feature.properties['BD_DAP_cm'] !== null ? autolinker.link(feature.properties['BD_DAP_cm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">PAP (xm)</th>\
                        <td class="visible-with-data" id="BD_PAP_cm">' + (feature.properties['BD_PAP_cm'] !== null ? autolinker.link(feature.properties['BD_PAP_cm'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altura (m)</th>\
                        <td>' + (feature.properties['BD_H_m'] !== null ? autolinker.link(feature.properties['BD_H_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Altura da copa (m)</th>\
                        <td class="visible-with-data" id="BD_HBCP_m">' + (feature.properties['BD_HBCP_m'] !== null ? autolinker.link(feature.properties['BD_HBCP_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Diâmetro da copa (m)</th>\
                        <td class="visible-with-data" id="BD_DCP_m">' + (feature.properties['BD_DCP_m'] !== null ? autolinker.link(feature.properties['BD_DCP_m'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Idade</th>\
                        <td class="visible-with-data" id="BD_IDADE">' + (feature.properties['BD_IDADE'] !== null ? autolinker.link(feature.properties['BD_IDADE'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Vigor</th>\
                        <td>' + (feature.properties['BD_C_GLOBA'] !== null ? autolinker.link(feature.properties['BD_C_GLOBA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Inclinação</th>\
                        <td class="visible-with-data" id="BD_INCLINA">' + (feature.properties['BD_INCLINA'] !== null ? autolinker.link(feature.properties['BD_INCLINA'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">BD_Envolve</th>\
                        <td class="visible-with-data" id="BD_Envolve">' + (feature.properties['BD_Envolve'] !== null ? autolinker.link(feature.properties['BD_Envolve'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Grau de Risco</th>\
                        <td>' + (feature.properties['BD_RISK_US'] !== null ? autolinker.link(feature.properties['BD_RISK_US'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">Nível de Risco</th>\
                        <td>' + (feature.properties['BD_Nivel d'] !== null ? autolinker.link(feature.properties['BD_Nivel d'].toLocaleString()) : '') + '</td>\
                    </tr>\
                    <tr>\
                        <th scope="row">foto</th>\
                        <td class="visible-with-data" id="foto">' + (feature.properties['foto'] !== null ? '<img src="images/' + String(feature.properties['foto']).replace(/[\\\/:]/g, '_').trim() + '">' : '') + '</td>\
                    </tr>\
                </table>';
            var content = removeEmptyRowsFromPopupContent(popupContent, feature);
			layer.on('popupopen', function(e) {
				addClassToPopupIfMedia(content, e.popup);
			});
			layer.bindPopup(content, { maxHeight: 400 });
        }

        function style_Trees_Nelas_3_0() {
            return {
                pane: 'pane_Trees_Nelas_3',
        rotationAngle: 0.0,
        rotationOrigin: 'center center',
        icon: L.icon({
            iconUrl: 'markers/Trees_Nelas_3.svg',
            iconSize: [10.639999999999999, 10.639999999999999]
        }),
                interactive: false,
            }
        }
        map.createPane('pane_Trees_Nelas_3');
        map.getPane('pane_Trees_Nelas_3').style.zIndex = 403;
        map.getPane('pane_Trees_Nelas_3').style['mix-blend-mode'] = 'normal';
        var layer_Trees_Nelas_3 = new L.geoJson(json_Trees_Nelas_3, {
            attribution: '',
            interactive: false,
            dataVar: 'json_Trees_Nelas_3',
            layerName: 'layer_Trees_Nelas_3',
            pane: 'pane_Trees_Nelas_3',
            onEachFeature: pop_Trees_Nelas_3,
            pointToLayer: function (feature, latlng) {
                var context = {
                    feature: feature,
                    variables: {}
                };
                return L.marker(latlng, style_Trees_Nelas_3_0(feature));
            },
        });
        bounds_group.addLayer(layer_Trees_Nelas_3);
        map.addLayer(layer_Trees_Nelas_3);
        var osmGeocoder = new L.Control.Geocoder({
            collapsed: true,
            position: 'topleft',
            text: 'Search',
            title: 'Testing'
        }).addTo(map);
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .className += ' fa fa-search';
        document.getElementsByClassName('leaflet-control-geocoder-icon')[0]
        .title += 'Search for a place';
        var overlaysTree = [
            {label: '<img src="legend/Trees_Nelas_3.png" /> Trees_Nelas', layer: layer_Trees_Nelas_3},
            {label: '<img src="legend/CAOP2023_Freg_Nelas_2.png" /> CAOP2023_Freg_Nelas', layer: layer_CAOP2023_Freg_Nelas_2},
            {label: "OSM Standard", layer: layer_OSMStandard_1},
            {label: "Google Satellite", layer: layer_GoogleSatellite_0},]
        var lay = L.control.layers.tree(null, overlaysTree,{
            //namedToggle: true,
            //selectorBack: false,
            //closedSymbol: '&#8862; &#x1f5c0;',
            //openedSymbol: '&#8863; &#x1f5c1;',
            //collapseAll: 'Collapse all',
            //expandAll: 'Expand all',
            collapsed: false, 
        });
        lay.addTo(map);
		document.addEventListener("DOMContentLoaded", function() {
            // set new Layers List height which considers toggle icon
            function newLayersListHeight() {
                var layerScrollbarElement = document.querySelector('.leaflet-control-layers-scrollbar');
                if (layerScrollbarElement) {
                    var layersListElement = document.querySelector('.leaflet-control-layers-list');
                    var originalHeight = layersListElement.style.height 
                        || window.getComputedStyle(layersListElement).height;
                    var newHeight = parseFloat(originalHeight) - 50;
                    layersListElement.style.height = newHeight + 'px';
                }
            }
            var isLayersListExpanded = true;
            var controlLayersElement = document.querySelector('.leaflet-control-layers');
            var toggleLayerControl = document.querySelector('.leaflet-control-layers-toggle');
            // toggle Collapsed/Expanded and apply new Layers List height
            toggleLayerControl.addEventListener('click', function() {
                if (isLayersListExpanded) {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                } else {
                    controlLayersElement.classList.add('leaflet-control-layers-expanded');
                }
                isLayersListExpanded = !isLayersListExpanded;
                newLayersListHeight()
            });	
			// apply new Layers List height if toggle layerstree
			if (controlLayersElement) {
				controlLayersElement.addEventListener('click', function(event) {
					var toggleLayerHeaderPointer = event.target.closest('.leaflet-layerstree-header-pointer span');
					if (toggleLayerHeaderPointer) {
						newLayersListHeight();
					}
				});
			}
            // Collapsed/Expanded at Start to apply new height
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            setTimeout(function() {
                toggleLayerControl.click();
            }, 10);
            // Collapsed touch/small screen
            var isSmallScreen = window.innerWidth < 650;
            if (isSmallScreen) {
                setTimeout(function() {
                    controlLayersElement.classList.remove('leaflet-control-layers-expanded');
                    isLayersListExpanded = !isLayersListExpanded;
                }, 500);
            }  
        });       
        setBounds();
        var i = 0;
        layer_CAOP2023_Freg_Nelas_2.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['Freguesia'] !== null?String('<div style="color: #121bff; font-size: 8pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['Freguesia']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_CAOP2023_Freg_Nelas_2'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        var i = 0;
        layer_Trees_Nelas_3.eachLayer(function(layer) {
            var context = {
                feature: layer.feature,
                variables: {}
            };
            layer.bindTooltip((layer.feature.properties['BD_N_ARV'] !== null?String('<div style="color: #323232; font-size: 10pt; font-family: \'Open Sans\', sans-serif;">' + layer.feature.properties['BD_N_ARV']) + '</div>':''), {permanent: true, offset: [-0, -16], className: 'css_Trees_Nelas_3'});
            labels.push(layer);
            totalMarkers += 1;
              layer.added = true;
              addLabel(layer, i);
              i++;
        });
        resetLabels([layer_CAOP2023_Freg_Nelas_2,layer_Trees_Nelas_3]);
        map.on("zoomend", function(){
            resetLabels([layer_CAOP2023_Freg_Nelas_2,layer_Trees_Nelas_3]);
        });
        map.on("layeradd", function(){
            resetLabels([layer_CAOP2023_Freg_Nelas_2,layer_Trees_Nelas_3]);
        });
        map.on("layerremove", function(){
            resetLabels([layer_CAOP2023_Freg_Nelas_2,layer_Trees_Nelas_3]);
        });
        </script>
    </body>
</html>
